{% load static %}
{% block content %}
  <div id="customModal" class="custom-modal">
    <div class="custom-modal-header">
      <button class="close-btn" id="closeModalBtn"></button>
      <h5>Add Course</h5>
    </div>
    <div class="custom-modal-body">
      <!-- Your add course form goes here -->
      <form method="post" action="{% url 'add_course' %}">
        {% csrf_token %}
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="id_course_name">Course name:</label>
                {{ form.course_name }}
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="id_subjects">Subjects:</label>
                {{ form.subjects }}
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Custom Modal Backdrop -->
  <div id="customModalBackdrop" class="custom-modal-backdrop"></div>
{% endblock %}
