<!-- enrollRegularStudent.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Update Semester</h2>
<form method="post" action="{% url 'updateSemester' semester.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'semesterList' %}" class="btn btn-secondary">Back</a>
  </form>
{% endblock %}
