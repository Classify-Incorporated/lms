<!-- enrollIrregularStudent.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Enroll Irregular Student</h2>
<form method="post" action="{% url 'enroll_irregular_student' %}">
    {% csrf_token %}
    <label for="student_profile">Select Student:</label>
    <select name="student_profile" id="student_profile">
        {% for profile in profiles %}
        <option value="{{ profile.id }}">{{ profile.first_name }} {{ profile.last_name }}</option>
        {% endfor %}
    </select>

    <label for="subject_ids">Select Subjects:</label>
    <select name="subject_ids" id="subject_ids" multiple>
        {% for subject in subjects %}
        <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
        {% endfor %}
    </select>

    <label for="semester_id">Select Semester:</label>
    <select name="semester_id" id="semester_id">
        {% for semester in semesters %}
        <option value="{{ semester.id }}">{{ semester.semester_name }} ({{ semester.school_year }})</option>
        {% endfor %}
    </select>

    <button type="submit">Enroll</button>
</form>
{% endblock %}
