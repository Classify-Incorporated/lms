<form method="post" action="{% url 'copy_activities' subject.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="from_semester">Copy From Semester</label>
        <select name="from_semester" id="from_semester" class="form-control" required>
            <option value="" disabled selected>Select Semester</option>
            {% for semester in semesters %}
                <option value="{{ semester.id }}">{{ semester.semester_name }} ({{ semester.school_year }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="to_semester">Copy To Semester</label>
        <select name="to_semester" id="to_semester" class="form-control" required>
            <option value="" disabled selected>Select Semester</option>
            {% for semester in semesters %}
                <option value="{{ semester.id }}">{{ semester.semester_name }} ({{ semester.school_year }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="text-right">
        <button type="submit" class="btn btn-primary">Copy Activities</button>
    </div>
</form>
