{% load static %}
{% block content %}
  <div id="customModal" class="custom-modal">
    <div class="custom-modal-header">
      <button class="close-btn" id="closeModalBtn"></button>
      <h5>Add Course</h5>
    </div>
    <div class="custom-modal-body">
      <!-- Your add course form goes here -->
      <form>
        <!-- Example form fields -->
        <div class="form-group">
          <label for="course_name">Course Name</label>
          <input type="text" class="form-control" id="course_name" placeholder="Enter course name" />
        </div>
        <div class="form-group">
          <label for="course_description">Course Description</label>
          <textarea class="form-control" id="course_description" placeholder="Enter course description"></textarea>
        </div>
        <div class="form-group">
          <label for="course_status">Course Status</label>
          <input type="text" class="form-control" id="course_status" placeholder="Enter course status" />
        </div>
        <!-- Add more form fields as needed -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Custom Modal Backdrop -->
  <div id="customModalBackdrop" class="custom-modal-backdrop"></div>
{% endblock %}
