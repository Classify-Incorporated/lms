<!-- addIrregularStudent.html -->

{% extends 'base.html' %}

{% block content %}
<h1>Enroll Irregular Student</h1>
<form method="post" action="{% url 'enroll_irregular_student' %}">
    {% csrf_token %}
    <div>
        <label for="student_profile">Student:</label>
        <select name="student_profile" id="student_profile">
            {% for profile in profiles %}
                <option value="{{ profile.id }}">{{ profile.first_name }} {{ profile.last_name }} - {{ profile.student_status }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="subject_ids">Subjects:</label>
        <select name="subject_ids" id="subject_ids" multiple>
            {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="semester_id">Semester:</label>
        <select name="semester_id" id="semester_id">
            {% for semester in semesters %}
                <option value="{{ semester.id }}">{{ semester.semester_name }} - {{ semester.school_year }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Enroll</button>
</form>
{% endblock %}
