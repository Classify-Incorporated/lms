
{% extends 'base.html' %}

{% block title %}
  {{ subject.subject_name }} - Modules
{% endblock %}

{% block content %}
  <h1>{{ subject.subject_name }}</h1>
  <p>Learn more about {{ subject.subject_name }}.</p>

  <h2>Modules</h2>
  <ul>
    {% for module in modules %}
      <li>
        <a href="{{ module.file.url }}">{{ module.file_name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
