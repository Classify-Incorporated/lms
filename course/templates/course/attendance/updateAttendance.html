<form method="post" action="{% url 'updateAttendace' attendance.id %}">
    {% csrf_token %}
    
    <!-- Date Field -->
    <div class="form-group mb-3">
        <label for="id_date">Date</label>
        {{ form.date }}
        {% if form.date.errors %}
        <div class="text-danger">{{ form.date.errors }}</div>
        {% endif %}
    </div>

    <!-- Display Student Name -->
    <div class="form-group mb-3">
        <label for="id_student">Student</label>
        <input type="text" class="form-control" value="{{ attendance.student.get_full_name }}" readonly>
    </div>

    <!-- Attendance Status -->
    <div class="form-group mb-3">
        <label for="id_status">Status</label>
        {{ form.status }}  <!-- Dropdown for attendance status -->
        {% if form.status.errors %}
        <div class="text-danger">{{ form.status.errors }}</div>
        {% endif %}
    </div>

    <!-- Remarks -->
    <div class="form-group mb-3">
        <label for="id_remark">Remarks (optional)</label>
        {{ form.remark }}
        {% if form.remark.errors %}
        <div class="text-danger">{{ form.remark.errors }}</div>
        {% endif %}
    </div>

    <!-- Submit Button -->
    <div class="form-group">
        <button type="submit" class="btn btn-success">Update Attendance</button>
        <a href="{% url 'attendanceList' attendance.subject.id %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
