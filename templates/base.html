      $(function () {
        $('#example1')
          .DataTable({
            responsive: true,
            lengthChange: false,
            autoWidth: false,
            buttons: ['copy', 'csv', 'excel', 'pdf', 'print', 'colvis'],
            lengthMenu: [7, 10, 25, 50]
          })
          .buttons()
          .container()
          .appendTo('#example1_wrapper .col-md-6:eq(0)')
        $('#dataTable')
          .DataTable({
            paging: true,
            searching: true,
            ordering: true,
            info: true,
            autoWidth: false,
            responsive: true,
            lengthMenu: [5, 10, 25, 50]
          })
          .buttons()
          .container()
          .appendTo('#datatable_wrapper .col-md-6:eq(0)')
        $('#pmstable').DataTable({
          paging: false,
          searching: false,
          ordering: true,
          info: false,
          autoWidth: false,
          responsive: true,
          lengthMenu: [5, 10, 25, 50]
        })
      })
    </script>

    <script>
      // JavaScript to add active class to the current link and keep dropdown open
      $(document).ready(function () {
        var url = window.location
        $('ul.nav-sidebar a')
          .filter(function () {
            return this.href == url
          })
          .addClass('active')
          .parents('li.nav-item')
          .addClass('menu-open')
      })
    </script>

    <script>
      function displayToast(message, icon) {
        Swal.fire({
          toast: true,
          position: 'top-end',
          icon: icon,
          title: message,
          showConfirmButton: false,
          timer: 5000,
        });
      }

      // Check for form errors and display them with error icon
      {% if form.errors %}
        {% for field in form %}
          {% for error in field.errors %}
            displayToast("{{ error }}", 'error');  // Display form errors with 'error' icon
          {% endfor %}
        {% endfor %}
      {% endif %}

      // Check for Django messages and handle their type
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'error' %}
            displayToast("{{ message }}", 'error');  // Display error messages
          {% else %}
            displayToast("{{ message }}", 'success');  // Display success or other messages
          {% endif %}
        {% endfor %}
      {% endif %}
    </script>

    <script>
    $(document).ready(function () {

    <script>
    // Function to dynamically update the label of the custom file input
    document.querySelector('.custom-file-input').addEventListener('change', function (e) {
      var fileName = e.target.files[0].name;
      e.target.nextElementSibling.innerText = fileName;
    });
