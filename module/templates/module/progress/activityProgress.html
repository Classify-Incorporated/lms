{% extends 'base.html' %}
{% load static %}
{% block title %}
  Activity Progress
{% endblock %}
{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Activity Progress</h1>
          </div>
          <div class="col-sm-6"></div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Activities List -->
        <div class="card shadow mb-4">
          <div class="card-body">
            <div class="table-responsive">
              <!-- SCORM Activities Table -->
              <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Activity Progress</th>
                  </tr>
                </thead>
                <tbody>
                  {% for activity in module_activities %}
                    <tr>
                      <td>
                        <!-- Setting a consistent width for the buttons -->
                        <a href="{% url 'detailModuleProgress' module_id=activity.module.id %}" class="btn btn-success" style="width: 150px;">{{ activity.module.file_name }}</a>
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
