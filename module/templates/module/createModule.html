{% extends 'base.html' %}
{% block content %}
  <h2>Create Module for {{ subject.subject_name }}</h2>
  <form method="post" action="{% url 'createModule' subject.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'SubjectList' %}" class="btn btn-secondary">Back</a>
  </form>
{% endblock %}
