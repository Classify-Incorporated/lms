{% extends 'base.html' %}
{% load static %}
{% block title %}
  Course
{% endblock %}
{% block content %}
  <h1 class="h3 mb-2 text-gray-800">Course</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <button class="btn btn-primary" id="openModalBtn">Add Course</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>File Name</th>
              <th>File</th>
            </tr>
          </thead>
          <tbody>
            {% for modules in modules %}
            <tr>
              <td>{{ modules.file_name }}</td>
              <td>{{ modules.file }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>



{% endblock %}
