{% extends 'base.html' %}

{% block title %}Edit Activity{% endblock %}

{% block content %}
  <h1>Edit Activity: {{ activity.activity_name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
  </form>
{% endblock %}
