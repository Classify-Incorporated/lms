<form method="post" action="{% url 'updateTermBookComponent' termbook.id %}">
  {% csrf_token %}
  <div class="form-group">{{ form.term.label_tag }}
    {{ form.term }}</div>
  <div class="form-group">{{ form.subjects.label_tag }}
    {{ form.subjects }}</div>
  <div class="form-group">{{ form.percentage.label_tag }}
    {{ form.percentage }}</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
