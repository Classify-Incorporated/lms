{% extends 'base.html' %}
{% block title %}
  All Students Grades
{% endblock %}
{% block content %}
  <h1 class="h3 mb-2 text-gray-800">All Students Grades</h1>
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Total Grade</th>
            </tr>
          </thead>
          <tbody>
            {% for entry in students_grades %}
              <tr>
                <td>{{ entry.student.get_full_name }}</td>
                <td>{{ entry.total_grade }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
