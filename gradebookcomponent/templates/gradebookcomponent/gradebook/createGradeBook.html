<form method="post" action="{% url 'createGradeBookComponents' %}">
  {% csrf_token %}
  <div class="form-group">{{ form.subject.label_tag }}
    {{ form.subject }}</div>
  <div class="form-group">{{ form.activity_type.label_tag }}
    {{ form.activity_type }}</div>
  <div class="form-group">{{ form.category_name.label_tag }}
    {{ form.category_name }}</div>
  <div class="form-group">{{ form.percentage.label_tag }}
    {{ form.percentage }}</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
