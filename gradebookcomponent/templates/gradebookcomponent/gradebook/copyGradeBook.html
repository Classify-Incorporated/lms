<form method="post" action="{% url 'copyGradeBookComponents' %}">
  {% csrf_token %}
  <div class="form-group">{{ form.subject.label_tag }}
    {{ form.subject }}</div>
  <div class="form-group">{{ form.copy_from_subject.label_tag }}
    {{ form.copy_from_subject }}</div>
  <button type="submit" class="btn btn-primary">Copy GradeBook</button>
</form>
