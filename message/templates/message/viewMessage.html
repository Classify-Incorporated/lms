<!-- view_message_content.html -->
<div class="card mb-3">
  <div class="card-header d-flex justify-content-between align-items-center">
      <div>
          <h3 class="card-title mb-0">{{ message.subject }}</h3>
          <p class="mb-0"><strong>From:</strong> {{ message.sender.get_full_name }}</p>
      </div>
      <p class="mb-0"><strong>Sent at:</strong> {{ message.timestamp }}</p>
  </div>
  <div class="card-body">
      <p class="card-text">{{ message.body }}</p>
  </div>
</div>
