<!-- view_message.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}
  View Message
{% endblock %}
{% block content %}
  <h1>{{ message.subject }}</h1>
  <p>{{ message.body }}</p>
  <p><strong>From:</strong> {{ message.sender.get_full_name }}</p>
  <p><strong>Sent at:</strong> {{ message.timestamp }}</p>
{% endblock %}
