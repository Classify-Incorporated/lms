<!-- message/view_sent_message.html -->
<div class="message-view-container">
  <div class="message-header">
    <h4 class="message-subject">{{ message.subject }}</h4>
    <div class="message-meta">
      <p>
        <strong>From:</strong> {{ message.sender.get_full_name }}
      </p>
      <p>
        <strong>To:</strong>
        {% for recipient in recipients %}
          {{ recipient.get_full_name }} {% if not forloop.last %}, {% endif %}
        {% endfor %}
      </p>
      <p>
        <strong>Sent:</strong> {{ message.timestamp|date:'l, F j, Y, g:i A' }}
      </p>
    </div>
  </div>

  <div class="message-body">
    <p>{{ message.body|safe }}</p>
  </div>
</div>

<style>
  /* Message view container */
  .message-view-container {
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }
  
  /* Message header styles */
  .message-header {
    margin-bottom: 10px;
  }
  
  .message-subject {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  /* Meta information (from, to, date) */
  .message-meta p {
    margin: 0;
    font-size: 1rem;
  }
  
  .message-meta p strong {
    margin-right: 5px;
  }
  
  /* Message body */
  .message-body {
    font-size: 1rem;
    line-height: 1.5;
    padding-top: 15px;
    border-top: 1px solid #ddd;
  }
  
  /* Adjust line breaks for a cleaner layout */
  .message-body p {
    margin-bottom: 15px;
  }
</style>
