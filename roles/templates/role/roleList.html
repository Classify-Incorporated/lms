{% extends 'base.html' %}
{% load static %}
{% block title %}
  Student
{% endblock %}
{% block content %}

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <button class="btn btn-primary" id="openModalBtn">Add Role</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            {% for roles in roles %}
            <tr>
              <td>{{ roles.name }}</td>
              <td>{{ roles.description }}</td> 
              <td>
                <div class="dropdown">
                  <button class="btn btn-white btn-sm no-caret" type="button" id="dropdownMenuButton{{ roles.id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v"></i>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton{{ roles.id }}">
                    <a class="dropdown-item" href="{% url 'updateRole' roles.id %}"><i class="fas fa-edit"></i> Edit</a> 
                    <form method="post" action="{% url 'deleteRole' roles.id %}">
                      {% csrf_token %}
                      <button type="submit" class="dropdown-item" onclick="return confirm('Are you sure you want to delete this role?');"><i class="fas fa-trash-alt"></i> Delete</button>
                    </form>
                  </div>
                </div>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
